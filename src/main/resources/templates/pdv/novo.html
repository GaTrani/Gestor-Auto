<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novo PDV</h1>
    <p class="mb-4">
        Aqui iremos criar um novo ponto de venda.
    </p>

    <!-- Two columns layout -->
    <div class="row">
        <!-- Left column -->
        <div class="col-md-8">
            <!-- Product insertion and list -->
            <div class="card shadow mb-4" style="padding: 30px;">
                <label>Inserir Produto</h4>
                    <!-- Product insertion form -->
                    <!-- Product insertion form -->
                    <form method="POST" action="/pdv/criar" onsubmit="return confirm('Confirma ação')">
                        <div class="form-group">
                            <label for="produto">Produto</label>
                            <!-- Dropdown para selecionar o produto -->
                            <select class="form-control" id="produto" name="produto">
                                <option value="">Selecione o produto</option>
                                <!-- Aqui você irá iterar sobre a lista de produtos para criar as opções -->
                                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.produto}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="inputBusca" placeholder="Buscar produto" class="form-control" oninput="filtrarProdutos()">
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                    <!-- List of chosen products -->
                    <h4 class="mt-4">Itens Escolhidos</h4>
                    <!-- Tabela de produtos escolhidos -->
                    <div class="table-responsive">
                        <table class="table table-bordered" id="tabelaProdutos">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Valor Unitário</th>
                                    <th>Quantidade</th>
                                    <th>Valor Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>

        <!-- Right column -->
        <div class="col-md-4">
            <!-- Customer data, payment methods, total, print and delete buttons -->
            <div class="card shadow mb-4" style="padding: 30px;">
                <h4>Dados do Cliente</h4>
                <!-- Customer data form -->
                <form method="POST" action="/pdv/salvar" onsubmit="return confirm('Confirma ação')">
                    <!-- Campos de dados do cliente aqui -->
                </form>
                <hr>
                <h4>Formas de Pagamento</h4>
                <!-- Opções de formas de pagamento aqui -->
                <hr>
                <h4>Total da Nota</h4>
                <!-- Cálculo do valor total aqui -->
                <hr>
                <div class="text-right">
                    <button type="button" class="btn btn-success">Imprimir</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- <script src="/js/scriptsPDV.js"></script> -->
<script src="/js/filtrarProdutosPDV.js"></script>

    .required-field::after {
        content: " *";
        color: red;
    }
</style>
