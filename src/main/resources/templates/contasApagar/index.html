<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Contas a Pagar</h1>
    <p class="mb-4">Aqui terá uma tabela para mostrar contas em aberto.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/contasApagar/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Fornecedores</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Data de Vencimento</th>
                            <th>Valor</th>
                            <th colspan="3">Ações</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Data de Vencimento</th>
                            <th>Valor</th>
                            <th colspan="3">Ações</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="fornecedor : ${fornecedores}">
                            <td th:text="${fornecedor.id}"></td>
                            <td th:text="${fornecedor.nome}"></td>
                            <td th:text="${fornecedor.cnpj}"></td>
                            <td th:text="${fornecedor.dataVencimento}"></td>
                            <td th:text="${fornecedor.valor}"></td>
                            <td>
                                <button class="btn btn-success">Pagar</button>
                            </td>
                            <td>
                                <a th:href="@{'/fornecedores/editar/' + ${fornecedor.id}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/fornecedores/excluir/{id}(id=${fornecedor.id})} + '\' } '">
                                    <button class="btn btn-danger">Deletar</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
