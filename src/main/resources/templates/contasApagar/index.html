<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Contas a Pagar</h1>
    <p class="mb-4">Aqui terá uma tabela para mostrar contas em aberto.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/contasapagar/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Fornecedores</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Data de Vencimento</th>
                            <th>Valor</th>
                            <th colspan="3">Ações</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Data de Vencimento</th>
                            <th>Valor</th>
                            <th colspan="3">Ações</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="conta : ${contasApagar}">
                            <td th:text="${conta.id}"></td>
                            <td th:text="${conta.cnpj}"></td>
                            <td th:text="${conta.fornecedor}"></td>
                            <td th:text="${conta.dataVencimento}"></td>
                            <!-- <td th:text="${#dates.format(conta.dataVencimento, 'dd/MM/yyyy')}"></td> -->
                            <td th:text="${conta.valor}"></td>
                            <td>
                                <a class="fas fa-fw fa-money-bill"></a>
                                <!-- th:href="@{'/clientes/' + ${cliente.id}}" -->
                            </td>
                            <td><a class="fas fa-fw fa-solid fa-pen"></a>
                                <!-- th:href="@{'/contasapagar/' + ${contasapagar.id}}"  -->
                            </td>
                            <td><a href="#"
                                    th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/contasapagar/{id}(id=${contasapagar.id})} + '/excluir\' } '">
                                    <i class="fas fa-trash-alt d-flex align-items-center justify-content-center"
                                        style="color: #E74A3B"></i>
                                    <!--style="color: #E74A3B"
                                        class="align-items-center"-->
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
