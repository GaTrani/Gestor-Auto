<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Editar Conta a Pagar</h1>
    <p class="mb-4">Aqui iremos editar uma conta a pagar.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" th:action="@{'/contasapagar/' + ${conta?.id} + '/atualizar'}">
            <div class="row">
                <!-- Coluna 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fornecedor">Fornecedor</label>
                        <select class="form-control" id="fornecedor" name="fornecedor">
                            <!-- <option value="">Selecione o fornecedor</option> -->
                            <!-- Iterar sobre a lista de fornecedores -->
                            <option th:each="fornecedor : ${listaFornecedores}" th:value="${contaApagar.fornecedor}"
                                th:text="${contaApagar.fornecedor}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" th:value="${contaApagar.cnpj}" name="cnpj"
                            placeholder="Digite o CNPJ">
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="number" class="form-control" th:value="${contaApagar.valor}" name="valor"
                            placeholder="Digite o valor">
                    </div>
                    <div class="form-group">
                        <label for="dataVencimento">Data de Vencimento</label>
                        <input type="date" class="form-control" id="dataVencimento" name="dataVencimento"
                            th:value="${contaApagar.dataVencimento}" placeholder="Digite a data de vencimento">
                    </div>
                </div>
                <!-- Coluna 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="recorrencia">Recorrência</label>
                        <input type="text" class="form-control" th:value="${contaApagar.recorrencia}" name="recorrencia"
                            placeholder="Digite a recorrência">
                    </div>
                    <div class="form-group">
                        <label for="parcelas">Parcelas</label>
                        <input type="number" class="form-control" th:value="${contaApagar.parcelas}" name="parcelas"
                            placeholder="Digite o número de parcelas" onwheel="this.blur()">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
